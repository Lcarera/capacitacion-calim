calim.register.email.body=<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Calim</title></head><body><div style="width:100%; max-width: 700px; margin:auto; font-family: 'Trebuchet MS', Arial, Helvetica, sans-serif; "><div style="border-bottom:1px solid #ddd;  padding: 30px 0px 30px 0px; overflow: hidden;"><div style="float: left; margin-left: 30px;"><img src="https://calim.com.ar/wp-content/uploads/2019/11/logo-mail-calim.png"></div></div><div><img src="https://calim.com.ar/wp-content/uploads/2019/11/foto-mail-calim.jpg" style="width: 100%;"></div><div style="font-size:45px; text-align: center; padding-top: 50px; color:#2190a1;">¡Ya casi!</div><div style="font-size:23px; text-align: center; padding: 20px 20px 0px 20px; color:#666;">Estás a sólo un paso de registrarte.</div><div style="font-size:18px; text-align: center; padding-top: 40px; color:#666;">Hacé click acá para confirmar tu cuenta:</div><div style="text-align: center; padding-top:40px;"><a href="{0}" style="text-decoration: none; padding: 20px 30px; color:#fff; font-weight: bold; font-size: 16px; background-color: #c1d549; border-radius: 50px;">CONFIRMÁ TU CUENTA</a></div><div style="padding: 30px; margin-top: 70px; background-color: #eee; font-size: 14px; color: #666; text-align: center; line-height: 24px">Si no podés acceder, copiá el siguiente link en tu navegador:<br/><a href="{0}" style="text-decoration: none; font-size: 16px; color: #2190a1;">{0}</a></div><div style="font-size:22px; text-align: center; padding-top: 40px; color:#2190a1;">Gracias por elegir Calim.</div><ul style="text-align: center; padding-inline-start: 0px;"><li style="list-style: none; display: inline-table;"><a href="https://twitter.com/CalimImpuestos"><img src="https://calim.com.ar/wp-content/uploads/2019/11/twitter-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.instagram.com/calimimpuestos/"><img src="https://calim.com.ar/wp-content/uploads/2019/11/instagram-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.facebook.com/calimimpuestos/"><img src="https://calim.com.ar/wp-content/uploads/2019/11/fbk-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.linkedin.com/company/calimimpuestos"><img src="https://calim.com.ar/wp-content/uploads/2019/11/linkedin-calim.png"></a></li></ul><div style="font-size: 11px; color: #666; text-align: center; padding: 20px 30px 20px 30px;">Mandado por Calim | Calculo Mis Impuestos. Recibiste este mail porque sos parte de la comunidad Calim. Si ya no querés recibir este tipo de notificaciones, podés darte de baja de nuestra lista de mailing <a href="{1}">acá</a>.<br/><br/>Calim | Calculo Mis Impuestos.<br/>Juramento 1662, C1428DMV CABA, Argentina</div></div></body></html>
