calim.nosVamosAComunicarConVos.email.body=<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Calim</title></head><body><div style="width:100%; max-width: 700px; margin:auto; font-family: 'Trebuchet MS', Arial, Helvetica, sans-serif; text-align: center;"><div style="border-bottom:1px solid #ddd;  padding: 30px 0px 30px 0px; overflow: hidden;"><div style="float: left; margin-left: 30px;"><img src="https://calim.com.ar/wp-content/uploads/2019/11/logo-mail-calim.png"></div></div><div><img src="https://calim.com.ar/wp-content/uploads/2019/11/foto-mail-calim.jpg" style="width: 100%;"></div><div style="font-size:45px; padding-top: 50px; color:#2190a1;">¡Hola {0}!</div><div style="font-size:23px; padding: 20px 20px 0px 20px; color:#666;"><strong>En las próximas 48 hs vamos a llamarte por teléfono</strong><br/>para comentarte cuáles son los pasos a seguir y resolver las dudas que tengas.</div><div style="font-size:18px; padding-top: 40px; color:#666;">Estamos trabajando con los datos que nos aportaste para diseñar tu perfil impositvo y brindarte el mejor servicio.</div><div style="padding-top:60px;"><a href="https://app.calim.com.ar" style="text-decoration: none; padding: 20px 30px; color:#fff; font-weight: bold; font-size: 16px; background-color: #c1d549; border-radius: 50px;">INGRESÁ A CALIM</a></div><div style="padding: 40px 60px; margin-top: 70px; background-color: #eee; font-size: 14px; color: #666; line-height: 24px; text-align: left;"><span style="font-size: 18px; font-weight: bold;">¿Querés adelantar pasos?</span><br/><br/>Seguí los tutoriales para delegarnos los permisos así podemos liquidar tus impuestos.<br/><br/><a href="https://www.youtube.com/watch?v=2vsAR3JHzHE" style="text-decoration: none; padding: 10px 15px; color:#fff; font-weight: bold; font-size: 12px; background-color: #c1d549; border-radius: 50px;">Video tutorial</a></div><div style="font-size:22px; padding-top: 40px; color:#2190a1;">¡Gracias por elegirnos!</div><ul style="padding-inline-start: 0px;"><li style="list-style: none; display: inline-table;"><a href="https://twitter.com/CalimImpuestos"><img src="https://calim.com.ar/wp-content/uploads/2019/11/twitter-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.instagram.com/calimimpuestos/"><img src="https://calim.com.ar/wp-content/uploads/2019/11/instagram-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.facebook.com/calimimpuestos/"><img src="https://calim.com.ar/wp-content/uploads/2019/11/fbk-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.linkedin.com/company/calimimpuestos"><img src="https://calim.com.ar/wp-content/uploads/2019/11/linkedin-calim.png"></a></li></ul><div style="font-size: 11px; color: #666; padding: 20px 30px 20px 30px;">Mandado por Calim | Calculo Mis Impuestos. Recibiste este mail porque sos parte de la comunidad Calim. Si ya no querés recibir este tipo de notificaciones, podés darte de baja de nuestra lista de mailing <a href="{1}">acá</a>.<br/>Calim | Calculo Mis Impuestos.<br/>Juramento 1662, C1428DMV CABA, Argentina</div></div></body></html>
