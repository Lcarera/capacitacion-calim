calim.email.body.panelRequisitos= <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Calim</title></head><body><div style="width:100%; max-width: 700px; margin:auto; font-family: 'Trebuchet MS', Arial, Helvetica, sans-serif;"><div style="padding: 30px 0px 30px 0px; overflow: hidden;"><div style="float: left; margin-left: 30px;"><img src="https://calim.com.ar/wp-content/uploads/2019/11/logo-mail-calim.png"></div></div><div><img src="https://calim.com.ar/wp-content/uploads/2019/11/foto-mail-calim.jpg" style="width: 100%;"></div><div style="padding: 40px 30px 0px 30px;"><div style="font-size:30px; color:#2190a1; margin-bottom: 20px;">Hola {0}</div><div style="font-size:16px; color:#666;">Para inscribirte en Monotributo, es necesario que tengas Clave Fiscal de AFIP. Podés obtenerla desde tu celular. Aquí te explicamos, paso a paso, cómo hacerlo:<br/><br/>Importante: es requisito contar con DNI argentino formato tarjeta, un celular que posea cámara frontal, y un fondo blanco para tomarte una foto.<br/><br/><span style="font-weight: bold; color: #c1d549; font-size: 18px;">Podés seguir este video tutorial, o los pasos que te dejamos a continuación:</span></div></div><div style="padding: 30px 30px 20px 30px; margin-top: 30px; background-color: #eee;"><iframe width="100%" height="360" src="https://www.youtube.com/embed/dTa1EGkRlsc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><ol style="margin-top: 30px; font-weight: normal; color:#666; line-height: 22px;"><li>Descargá la app Mi AFIP en tu celular.</li><li>Abrí la app y hace click en ‘Solicitar o recuperar tu Clave Fiscal a través del reconocimiento facial’.</li><li>Clickeá en “Continuar” y autorizá el acceso a tu cámara.</li><li>Escaneá el código de barra de tu DNI, y luego escribí la serie de letras y números que te aparecerá en pantalla.</li><li>Repetí los movimientos faciales que te pida la app (paciencia, puede que tardes varios intentos hasta que lo tome). De lo contrario, intentá desde otro celular y asegurate de tener un fondo blanco atrás.</li><li>Ingresá la Clave Fiscal que desees, con los requerimientos que pide la App (una mayúscula, 10 caracteres y 2 números). Te recomendamos que anotes esta contraseña en algún lugar.</li></ol></div><div style="padding: 30px; font-size:16px; color:#666; text-align: center;"><div style="font-size:35px; color:#2190a1; margin-bottom: 10px;">¡Felicitaciones!</div>Ahora podés ingresar a Calim para que continuemos con tu inscripción.<div style="padding-top:40px;"><a href="https://app.calim.com.ar" style="text-decoration: none; padding: 20px 30px; color:#fff; font-weight: bold; font-size: 16px; background-color: #c1d549; border-radius: 50px;">INGRESAR ACÁ</a></div></div><div style="padding: 30px 20px 0px 30px; font-size:16px; color:#666;">Si no pudiste sacar tu Clave Fiscal por algún error en la App, te sugerimos que intentes de nuevo desde otro celular. Asegurate de tomar las fotos sobre un fondo blanco.<br/><br/>Si aún no funciona, tendrás que ir presencialmente a una agencia de AFIP.<br/>Te explicamos <a href="https://calim.com.ar/como-sacar-cuit-clave-fiscal/" style="color:#2190a1;">cómo hacerlo acá</a>.</div><div style="text-align: center;"><div style="font-size:22px; padding-top: 40px; color:#2190a1;">Gracias por elegir Calim.</div><ul style="padding: 0px; margin-right: 0px; margin-left: 0px;"><li style="list-style: none; display: inline-table;"><a href="https://twitter.com/CalimImpuestos"><img src="https://calim.com.ar/wp-content/uploads/2019/11/twitter-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.instagram.com/calimimpuestos/"><img src="https://calim.com.ar/wp-content/uploads/2019/11/instagram-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.facebook.com/calimimpuestos/"><img src="https://calim.com.ar/wp-content/uploads/2019/11/fbk-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.linkedin.com/company/calimimpuestos"><img src="https://calim.com.ar/wp-content/uploads/2019/11/linkedin-calim.png"></a></li></ul><div style="font-size: 11px; color: #666; padding: 20px 30px 20px 30px;">Enviado por Calim | Calculo Mis Impuestos. Recibiste este mail porque sos parte de la comunidad Calim. Si ya no querés recibir este tipo de notificaciones, podés darte de baja de nuestra lista de mailing <a href="{1}">acá</a>.<br/>Calim | Calculo Mis Impuestos.<br/>Juramento 1662, C1428DMV CABA, Argentina</div></div></div></body></html>
