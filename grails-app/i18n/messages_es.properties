calim.register.email.bienvenido.body=<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Calim</title></head><body><div style="width:100%; max-width: 700px; margin:auto; font-family: 'Trebuchet MS', Arial, Helvetica, sans-serif; text-align: center;"><div style="border-bottom:1px solid #ddd;  padding: 30px 0px 30px 0px; overflow: hidden;"><div style="float: left; margin-left: 30px;"><img src="https://calim.com.ar/wp-content/uploads/2019/11/logo-mail-calim.png"></div></div><div><img src="https://calim.com.ar/wp-content/uploads/2019/11/foto-mail-calim.jpg" style="width: 100%;"></div><div style="font-size:45px; padding-top: 50px; color:#2190a1;">¡Felicitaciones {0},<br/>ya tenés Calim!</div><div style="font-size:23px; padding: 20px 20px 0px 20px; color:#666;">Ya estás listo para comenzar a disfrutar de los beneficios</div><div style="font-size:18px; padding-top: 40px; color:#666;">Te presentamos a tu contador designado:</div><div style="margin: auto; border-radius: 100px; overflow: hidden; width: 190px; height: 190px;margin-top: 30px;"><img src="https://calim.com.ar/wp-content/uploads/2019/11/Ernesto-Pavoni-Contador-Calim.jpg"/></div><div style="font-size: 22px; margin-top: 15px; font-weight: bold; color: #2190a1;">Cdor. Ernesto Pavoni</div><div style="font-size:18px; color:#666;">CUIT: 20-18840411-2<br/></div><div style="font-size:18px; color:#666;">WhatsApp: 11 6223-0855<br/></div><div style="font-size:16px; padding: 20px 40px 0px 40px; color:#666;">Matrícula:<br/>CABA: Tomo 359, Folio10<br/>Buenos Aires: Tomo 144, Folio 95, Legajo: 37325/7<br/><br/>Nuestros contadores Calim son profesionales con gran experiencia que simplificarán el cumplimiento de tus impuestos y te ayudarán a resolver todas tus dudas.</div><div style="padding-top:60px;"><a href="https://app.calim.com.ar" style="text-decoration: none; padding: 20px 30px; color:#fff; font-weight: bold; font-size: 16px; background-color: #c1d549; border-radius: 50px;">INGRESÁ A CALIM</a></div><div style="padding: 40px 60px; margin-top: 70px; background-color: #eee; font-size: 14px; color: #666; line-height: 24px; text-align: left;"><span style="font-size: 18px; font-weight: bold;">¿Cómo sigue tu experiencia Calim?</span><br/><br/>1) Deberás delegarnos permisos con tu CUIT para que podamos calcular tus impuestos. Te explicaremos cómo hacerlo en unos sencillos pasos.<br/><br/><a href="https://www.youtube.com/watch?v=2vsAR3JHzHE" style="text-decoration: none; padding: 10px 15px; color:#fff; font-weight: bold; font-size: 12px; background-color: #c1d549; border-radius: 50px;">Video tutorial</a><br/><br/>2) Utilizando la información de tus comprobantes, calcularemos tus impuestos y te avisaremos cuando todo esté listo.<br/><br/>3) Pagá con el botón de pago y listo, ¡ya estás al día!</div><div style="font-size:22px; padding-top: 40px; color:#2190a1;">¡Gracias por elegirnos!</div><ul style="padding-inline-start: 0px;"><li style="list-style: none; display: inline-table;"><a href="https://twitter.com/CalimImpuestos"><img src="https://calim.com.ar/wp-content/uploads/2019/11/twitter-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.instagram.com/calimimpuestos/"><img src="https://calim.com.ar/wp-content/uploads/2019/11/instagram-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.facebook.com/calimimpuestos/"><img src="https://calim.com.ar/wp-content/uploads/2019/11/fbk-calim.png"></a></li><li style="list-style: none; display: inline-table;"><a href="https://www.linkedin.com/company/calimimpuestos"><img src="https://calim.com.ar/wp-content/uploads/2019/11/linkedin-calim.png"></a></li></ul><div style="font-size: 11px; color: #666; padding: 20px 30px 20px 30px;">Mandado por Calim | Calculo Mis Impuestos. Recibiste este mail porque sos parte de la comunidad Calim. Si ya no querés recibir este tipo de notificaciones, podés darte de baja de nuestra lista de mailing <a href="{1}">acá</a>.<br/>Calim | Calculo Mis Impuestos.<br/>Juramento 1662, C1428DMV CABA, Argentina</div></div></body></html>
